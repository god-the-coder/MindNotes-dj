{% extends "layout.html" %}

{% block content %}
<section class="min-h-screen bg-gray-900 flex items-center justify-center px-4">
  <div class="w-full max-w-6xl bg-gray-800 rounded-xl shadow-lg overflow-hidden">
    <div class="flex flex-col lg:flex-row">

      <!-- Left Image Section -->
      <div class="hidden lg:flex lg:w-1/2 items-center justify-center bg-gray-900">
        <img
          src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          alt="Login illustration"
          class="w-3/4" />
      </div>

      <!-- Right Form Section -->
      <div class="w-full lg:w-1/2 p-8 sm:p-12">
        <h2 class="text-2xl font-bold text-white mb-6">
          Sign in to your account
        </h2>

        <!-- Social Login -->
        <div class="flex items-center gap-3 mb-6">
          <button class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-600 hover:bg-blue-700">
            <svg class="h-4 w-4 fill-white" viewBox="0 0 320 512">
              <path d="M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5c16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0C129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z"/>
            </svg>
          </button>

          <button class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-700 hover:bg-gray-600">
            <svg class="h-4 w-4 fill-white" viewBox="0 0 512 512">
              <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48z"/>
            </svg>
          </button>

          <button class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-500 hover:bg-blue-600">
            <svg class="h-4 w-4 fill-white" viewBox="0 0 448 512">
              <path d="M100.3 448H7.4V148.9h92.9zM53.8 108.1C24.1 108.1 0 83.5 0 53.8a53.8 53.8 0 0 1 107.6 0c0 29.7-24.1 54.3-53.8 54.3zM447.9 448h-92.7V302.4c0-34.7-.7-79.2-48.3-79.2-48.3 0-55.7 37.7-55.7 76.7V448h-92.8V148.9h89.1v40.8h1.3c12.4-23.5 42.7-48.3 87.9-48.3 94 0 111.3 61.9 111.3 142.3V448z"/>
            </svg>
          </button>
        </div>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-1 border-t border-gray-600"></div>
          <span class="px-4 text-gray-400 text-sm">OR</span>
          <div class="flex-1 border-t border-gray-600"></div>
        </div>

        <!-- Login Form -->
        <form method="post" class="space-y-5"> 
            {% csrf_token %}

        <!-- Username -->
            <div class="relative">
              <input
                type="text"
                name="{{form.username.name}}"
                value="{{form.username.value}}"
                required
                placeholder=" "
                class="peer w-full rounded-md border border-gray-600 bg-transparent px-3 pt-6 pb-2 text-sm text-white
                       placeholder-transparent
                       focus:border-blue-500 focus:outline-none" />
            
              <label
                for="{{form.username.id_for_level}}"
                class="pointer-events-none absolute left-3 top-4 text-base text-gray-500 transition-all duration-200
                       peer-placeholder-shown:top-4
                       peer-placeholder-shown:text-base
                       peer-focus:top-2
                       peer-focus:text-sm
                       peer-focus:text-blue-500
                       peer-not-placeholder-shown:top-2
                       peer-not-placeholder-shown:text-sm">
                Username
              </label>
            </div>



          <!-- Password -->
          <div class="relative">
            <input
              type="password"
              name="{{form.password.name}}"
              value="{{form.password.value}}"
              id="password"
              required
              placeholder=" "
              class="peer w-full rounded-md border border-gray-600 bg-transparent px-3 pt-5 pb-2 text-sm text-white focus:border-blue-500 focus:outline-none" />
            <label
              for="{{form.password.id_for_level}}"
              class="absolute left-3 top-2 text-sm text-gray-400 transition-all
                     peer-placeholder-shown:top-4
                     peer-placeholder-shown:text-base
                     peer-placeholder-shown:text-gray-500
                     peer-focus:top-2
                     peer-focus:text-sm
                     peer-focus:text-blue-500">
              Password
            </label>
          </div>

          <!-- Remember + Forgot -->
          <div class="flex items-center justify-between text-sm text-gray-400">
            <label class="flex items-center gap-2">
              <input type="checkbox" class="accent-blue-500">
              Remember me
            </label>
            <a href="#" class="hover:text-blue-400">Forgot password?</a>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full rounded-md bg-blue-600 py-3 text-sm font-semibold text-white hover:bg-blue-700 transition">
            Login
          </button>
        </form>

        <!-- Register -->
        <p class="mt-6 text-center text-sm text-gray-400">
          Don't have an account?
          <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Register</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
